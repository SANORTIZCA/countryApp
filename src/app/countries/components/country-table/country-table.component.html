<div *ngIf="_countries.length === 0; else table" class="alert alert-warning text-center">
  No hay nada que mostrar
</div>

<!-- Referencia local table -->
<ng-template #table>
  <div class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of _countries; let i = index">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <!-- Ahora el routerLink recibe un string, pero también un arreglo de strings
          En este caso se redirecciona a esa página, dependiendo del cca3 -->
          <a [routerLink]="['/countries/by',country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </div>

</ng-template>
