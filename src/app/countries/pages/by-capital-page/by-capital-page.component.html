<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por Capital">
    </shared-search-box>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of _countries">
        {{country.capital}} - {{country.population}}
      </li>
    </ul>
  </div>
</div>
